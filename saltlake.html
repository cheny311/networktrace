<!DOCTYPE html>

  <head>
    <title>SaltLake</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <h2>The lake's South Arm is three to five times saltier than the ocean.
        The North Arm is nearly ten times saltier.</h2>
    
    <!-- Grid container for images -->
    <div class="image-grid">
      <img src="sl.jpeg" alt="Image 1">
      <img src="sl2.jpeg" alt="Image 2">
      <img src="sl3.jpeg" alt="Image 3">
      <img src="sk4.jpeg" alt="Image 4">
      <img src="sl5.jpeg" alt="Image 5">
    </div>

    <!-- Audio player for MP3 file -->
    <h2>Salt Lake City by Etta Marcus & Matt Maltese</h2>
    <audio controls autoplay>
      <source src="Etta Marcus & Matt Maltese - Salt Lake City (Official Audio).mp3" type="audio/mpeg">
     
    </audio>
    <div class="ellipse-container">
        <div class="ellipse-set">
            <div class="ellipse large black"></div>
            <div class="ellipse small white"></div>
        </div>
        <div class="ellipse-set">
            <div class="ellipse large black"></div>
            <div class="ellipse small white"></div>
        </div>
    </div>
